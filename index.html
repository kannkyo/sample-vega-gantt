<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>Vega-Lite Bar Chart</title>
    <meta charset="utf-8" />

    <script src="node_modules/vega/build/vega.js"></script>
    <script src="node_modules/vega-lite/build/vega-lite.js"></script>
    <script src="node_modules/vega-embed/build/vega-embed.js"></script>
    <script src="config.js"></script>

    <style media="screen">
      /* Add space between Vega-Embed links  */
      .vega-actions a {
        margin-right: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Template for Embedding Vega-Lite Visualization</h1>
    <!-- Container for the visualization -->
    <div id="vis"></div>

    <script>
      vega.timeFormatLocale(timeFormat);

      // Embed the visualization in the container with id `vis`
      vegaEmbed('#vis', vlSpec);
    </script>
  </body>
</html>
