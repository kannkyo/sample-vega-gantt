<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>sample-vega-gantt</title>
    <meta charset="utf-8" />

    <script src="node_modules/vega/build/vega.js"></script>
    <script src="node_modules/vega-lite/build/vega-lite.js"></script>
    <script src="node_modules/vega-embed/build/vega-embed.js"></script>
    <script src="config.js"></script>

    <style media="screen">
      /* Add space between Vega-Embed links  */
      .vega-actions a {
        margin-right: 5px;
      }
    </style>
  </head>
  <body>
    <h1>sample-vega-gantt</h1>
    <!-- Container for the visualization -->
    <div id="vis"></div>

    <script>
      vega.timeFormatLocale({
        "dateTime": "%Y %b %e %a %X",
        "date": "%Y/%m/%d",
        "time": "%H:%M:%S",
        "periods": ["AM", "PM"],
        "days": ["日", "月", "火", "水", "木", "金", "土"],
        "shortDays": ["日", "月", "火", "水", "木", "金", "土"],
        "months": ["1月", "2月", "3月", "4月", "5月", "6月", "7月", "8月", "9月", "10月", "11月", "12月"],
        "shortMonths": ["1月", "2月", "3月", "4月", "5月", "6月", "7月", "8月", "9月", "10月", "11月", "12月"]
      });

      // Embed the visualization in the container with id `vis`
      vegaEmbed('#vis', vlSpec);
    </script>
  </body>
</html>
