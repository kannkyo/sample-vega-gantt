<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>Vega-Lite Bar Chart</title>
    <meta charset="utf-8" />

    <script src="node_modules/vega/build/vega.js"></script>
    <script src="node_modules/vega-lite/build/vega-lite.js"></script>
    <script src="node_modules/vega-embed/build/vega-embed.js"></script>

    <style media="screen">
      /* Add space between Vega-Embed links  */
      .vega-actions a {
        margin-right: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Template for Embedding Vega-Lite Visualization</h1>
    <!-- Container for the visualization -->
    <div id="vis"></div>

    <script>
      // Assign the specification to a local variable vlSpec.
      var vlSpec = {
        "$schema": "https://vega.github.io/schema/vega-lite/v3.json",
        "description": "A simple bar chart with ranged data (aka Gantt Chart).",
        "width": 600,
        "selection": {
          "grid": {
            "type": "interval", "bind": "scales"
          }
        },
        "data": {
          "url": "data.csv"
        },
        "mark": {"type": "bar", "tooltip": {"content": "data"}},
        "encoding": {
          "y" : {"field": "task", "type": "ordinal"},
          "x" : {"field": "start", "type": "temporal"},
          "x2": {"field": "end"},
          "tooltip": [
            {"field": "task", "type": "ordinal"},
            {"field": "start", "type": "temporal"},
            {"field": "end", "type": "temporal"}
          ]
        },
        "config": {
          "timeFormat": "%Y/%m/%d %H:%M:%S.%L",
          "axisX": {
            "format": "%Y/%m/%d %H:%M:%S.%L"
          }
        }
      };

      // Embed the visualization in the container with id `vis`
      vegaEmbed('#vis', vlSpec);
    </script>
  </body>
</html>
